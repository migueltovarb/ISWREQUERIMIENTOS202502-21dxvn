{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    {% if course %}Editar Curso{% else %}Agregar Nuevo Curso{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_code" class="form-label">Código del Curso</label>
                            {{ form.code }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_name" class="form-label">Nombre del Curso</label>
                            {{ form.name }}
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="id_credits" class="form-label">Créditos</label>
                            {{ form.credits }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="id_professor" class="form-label">Profesor</label>
                            {{ form.professor }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="id_capacity" class="form-label">Capacidad</label>
                            {{ form.capacity }}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_schedule" class="form-label">Horario</label>
                        {{ form.schedule }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Descripción</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            {% if course %}Actualizar{% else %}Crear{% endif %} Curso
                        </button>
                        <a href="{% url 'manage_courses' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
